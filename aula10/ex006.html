<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area {
            background-color: rgb(38, 135, 226);
            color:azure; 
            font-size: 20px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
   Interaja...

    </div>

    <script>

        var a = window.document.getElementById('area')
       a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        
          function clicar() {
            
            a.innerText = 'Clicou'
            a.style.background = 'violet'
          }

          function entrar() {
            a.innerText = 'Entrar'
          }

          function sair() {
            a.innerText = 'Sair'
          }

    </script>
 
</body>
</html>
